<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Project 1 login page</title>
   <meta name="description" content="Login page for project 1 team">


</head>

<body>
   <link rel="stylesheet" href="style.css">
   <center>  <h2><strong>LOGIN PAGE</strong></h2>
      <br><br>
      <div>
         <label for="username">USERNAME</label>
         <input type="text" id="username" placeholder="Enter your username"> <br><br>
         <label for="password">PASSWORD</label>
         <input type="text" id="password" placeholder="Enter your password">
      </div>
      <br>
      <div>
      <label for="gender">Gender</label>
  
      <input type="radio" id="male" name="Gender" value="Male">
      <label for="gender">Male</label>
      
      <input type="radio" id="female" name="Gender" value="Female">
      <label for="gender">Female</label>
       </div>
       <br>
       <div>
        
     <label for="designation">Designation</label>
       <select name="Designation" id="designation">
         <option value="Select your designation">Select your designation</option>
         <option value="Founder">Founder</option>
         <option value="Manager">Manager</option>
         <option value="Appdeveloper">Appdeveloper</option>
         <option value="Researcher">Researcher</option>
         <option value="Webdeveloper">Webdeveloper</option>
       </select>
       <div>
      </center>
      <br>
       <label for="About your designation">About your designation <em>(optional)</em></label> 
       <br>
      <textarea  name="About your designation" id="About your designation" cols="90" rows="3"></textarea>
      </div>
      </div><br><br><center>
      <input type="button" value="Submit">
      <input type="button" value="Cancel">
   </center>


   <script src="script.js"></script>
</body>
</html>
